<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoAggregator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="form-container bg-white p-4 shadow-sm rounded">
                <h3 class="display-4 mb-4 text-center">Create New Project</h3>
                <form th:action="@{/projects/create}" method="post" th:object="${projectForm}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Project Name</label>
                            <input type="text" id="name" name="name" class="form-control" required
                                   placeholder="Enter project name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" id="year" name="year" class="form-control" required
                                   placeholder="Year of the project" min="2000" max="2030">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Short Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3"
                                  placeholder="Brief description of your project"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="courseIds" class="form-label">Related Courses</label>
                        <select id="courseIds" name="courseIds" class="form-control select2" multiple>
                            <option th:each="course : ${availableCourses}"
                                    th:value="${course.id}"
                                    th:text="${course.name}">CS101 - Course Name</option>
                        </select>
                        <small class="form-text text-muted">You can select multiple courses</small>
                    </div>

                    <div class="mb-3">
                        <label for="mentorIds" class="form-label">Project Mentors</label>
                        <select id="mentorIds" name="mentorIds" class="form-control select2" multiple>
                            <option th:each="mentor : ${availableMentors}"
                                    th:value="${mentor.id}"
                                    th:text="${mentor.name + ' ' + mentor.getEmail() + ' ' + mentor.getTitle()}">Prof. John Smith</option>
                        </select>
                        <small class="form-text text-muted">You can select multiple mentors</small>
                    </div>

                    <div class="mb-3">
                        <label for="teamMemberIds" class="form-label">Team Members</label>
                        <select id="teamMemberIds" name="teamMemberIds" class="form-control select2" multiple>
                            <option th:each="student : ${availableStudents}"
                                    th:value="${student.getIndex()}"
                                    th:text="${student.getName() + ' ' + student.getIndex()}">Student Name</option>
                        </select>

                        <small class="form-text text-muted">You can select multiple team members</small>
                    </div>

                    <div class="mb-3">
                        <label for="repoLink" class="form-label">Repository Link</label>
                        <input type="url" id="repoLink" name="repoLink" class="form-control"
                               placeholder="GitHub/GitLab link to your project">
                    </div>

                    <div class="mb-3 mt-4 text-center">
                        <button type="submit" class="btn btn-primary px-4">Create Project</button>
                        <a th:href="@{/projects}" class="btn btn-secondary px-4 ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            theme: "bootstrap",
            placeholder: "Select options",
            allowClear: true
        });
    });
</script>
</body>
</html>
