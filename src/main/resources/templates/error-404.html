<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project Not Found - 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #dc3545;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p th:text="${errorMessage} ?: 'ГРЕШКА! Не пронајдовме проект со тоа ID...'"></p>
    <a th:href="@{/projects}">Back to Projects</a>
</div>
</body>
</html>
